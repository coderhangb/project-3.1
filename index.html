<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Public+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Project 3.1</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="header-logo">
                    <a href="#">
                        <img src="./assets/icon/logo.svg" alt="Modulars" class="header-logo__logo-icon">
                    </a>
                </div>
                <nav class="navbar">
                    <a href="#" class="navbar__link">Home</a>
                    <a href="#!" class="navbar__link">About</a>
                    <a href="#!" class="navbar__link">Blog</a>
                    <a href="#!" class="navbar__link">Contact</a>
                </nav>
                <a href="#!" class="btn">Sign Up</a>
            </div>
            <div class="header__line-decor"></div>
        </div>
    </header>

    <main>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__body">
                    <div class="hero__content">
                        <h1 class="hero__heading">We’re a creative design agency.</h1>
                        <p class="hero__desc">
                             A brilliant, modular agency template for startup’s build yours toady.
                        </p>
                        <div class="hero__action">
                            <a href="#!" class="btn hero__btn">Get in touch</a>
                            <div class="play-btn">
                                <div class="play-btn__icon">
                                    <img class="play-btn__icon1" src="./assets/icon/play-button-before.svg" alt="">
                                    <img class="play-btn__icon2" src="./assets/icon/play-button.svg" alt="">
                                </div>
                                <span class="play-btn__play">Watch Video</span>
                            </div>
                        </div>
                    </div>
                    <div class="hero__image">
                        <div class="hero__image-block">
                            <img class="hero__img"
                                src="./assets/img/hero-img-1.jpg"
                                alt="We’re a creative design agency."
                            />
                        </div>
                        <div class="hero__image-block">
                            <img class="hero__img"
                                src="./assets/img/hero-img-2.jpg"
                                alt="We’re a creative design agency."
                            />
                        </div>
                        <div class="hero__image-block">
                            <img class="hero__img"
                                src="./assets/img/hero-img-3.jpg"
                                alt="We’re a creative design agency."
                            />
                        </div>
                    </div>
                    <img src="./assets/icon/decor-body.svg" alt="" class="hero__decor1">
                    <img src="./assets/icon/decor-flower.svg" alt="" class="hero__decor-flower1">
                    <img src="./assets/icon/decor-body.svg" alt="" class="hero__decor2">
                    <img src="./assets/icon/decor-flower.svg" alt="" class="hero__decor-flower2">
                    <div class="hero__blur"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
